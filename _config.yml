# Site wide configuration

title: Transparency, Inspection, and Adaptation
locale: en_US
description: My agile journey as developer, scrum master and padawan coach.
logo: site-logo.png
search: true
url: "http://bforrest.com"
baseurl: ""

paginate: 5
# Jekyll configuration

permalink:   /:year/:month/:title
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  [jekyll-gist, jekyll-paginate]

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


